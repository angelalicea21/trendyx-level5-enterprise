<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyX AI Level 5 Enterprise - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4a5568;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #718096;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error-alert {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .login-form.active {
            display: block;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #e53e3e; }
        .strength-medium { color: #dd6b20; }
        .strength-strong { color: #38a169; }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸš€ TrendyX AI</h1>
            <p>Level 5 Enterprise Platform</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-alert" id="errorAlert"></div>

        <div class="auth-tabs">
            <button class="tab-button active" id="loginTab" onclick="switchTab('login')">Login</button>
            <button class="tab-button" id="registerTab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form class="login-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="submit-button" id="loginButton">
                Sign In to Dashboard
            </button>
        </form>

        <!-- Register Form -->
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" name="email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <button type="submit" class="submit-button" id="registerButton">
                Create Account & Access Dashboard
            </button>
        </form>

        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Processing your request...</p>
        </div>
    </div>

    <script>
        // Comprehensive error suppression for external scripts
        window.addEventListener('error', function(e) {
            if (e.message && (
                e.message.includes('customDarkModeManagerCS') ||
                e.message.includes('NSSS') ||
                e.message.includes('Norton') ||
                e.message.includes('SymBfw') ||
                e.message.includes('extensionAdapter')
            )) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Suppress unhandled promise rejections from extensions
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && (
                e.reason.message.includes('customDarkModeManagerCS') ||
                e.reason.message.includes('NSSS') ||
                e.reason.message.includes('Norton')
            )) {
                e.preventDefault();
                return false;
            }
        });

        // Override console.error for extension errors
        const originalConsoleError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('customDarkModeManagerCS') || 
                message.includes('NSSS') || 
                message.includes('Norton')) {
                return; // Suppress extension errors
            }
            originalConsoleError.apply(console, args);
        };

        // Authentication system
        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.getElementById('loginTab').classList.toggle('active', tab === 'login');
            document.getElementById('registerTab').classList.toggle('active', tab === 'register');
            
            // Update forms
            document.getElementById('loginForm').classList.toggle('active', tab === 'login');
            document.getElementById('registerForm').classList.toggle('active', tab === 'register');
            
            // Clear messages
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
            
            // Clear all error messages
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            
            // Clear error styling
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.classList.remove('error'));
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            
            // Scroll to top to show error
            document.querySelector('.auth-container').scrollTop = 0;
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            // Scroll to top to show success
            document.querySelector('.auth-container').scrollTop = 0;
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            
            // Disable/enable forms
            const buttons = document.querySelectorAll('.submit-button');
            buttons.forEach(btn => btn.disabled = show);
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function checkPasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            if (!password) {
                strengthIndicator.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                strengthIndicator.textContent = 'Weak password';
                strengthIndicator.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthIndicator.textContent = 'Medium strength';
                strengthIndicator.className = 'password-strength strength-medium';
            } else {
                strengthIndicator.textContent = 'Strong password';
                strengthIndicator.className = 'password-strength strength-strong';
            }
        }

        function validateForm(formData, isRegister = false) {
            let isValid = true;
            const errors = {};

            if (isRegister) {
                // Validate first name
                if (!formData.firstName || formData.firstName.trim().length < 2) {
                    errors.firstName = 'First name must be at least 2 characters';
                    isValid = false;
                }

                // Validate last name
                if (!formData.lastName || formData.lastName.trim().length < 2) {
                    errors.lastName = 'Last name must be at least 2 characters';
                    isValid = false;
                }

                // Validate username
                if (!formData.username || formData.username.trim().length < 3) {
                    errors.username = 'Username must be at least 3 characters';
                    isValid = false;
                }
            }

            // Validate email
            if (!formData.email || !validateEmail(formData.email)) {
                errors.email = 'Please enter a valid email address';
                isValid = false;
            }

            // Validate password
            if (!formData.password || !validatePassword(formData.password)) {
                errors.password = 'Password must be at least 6 characters';
                isValid = false;
            }

            return { isValid, errors };
        }

        function displayValidationErrors(errors, isRegister = false) {
            // Clear previous errors
            clearMessages();

            Object.keys(errors).forEach(field => {
                let errorElementId;
                let inputElementId;

                if (isRegister) {
                    switch(field) {
                        case 'firstName':
                            errorElementId = 'firstNameError';
                            inputElementId = 'firstName';
                            break;
                        case 'lastName':
                            errorElementId = 'lastNameError';
                            inputElementId = 'lastName';
                            break;
                        case 'email':
                            errorElementId = 'registerEmailError';
                            inputElementId = 'registerEmail';
                            break;
                        case 'username':
                            errorElementId = 'usernameError';
                            inputElementId = 'username';
                            break;
                        case 'password':
                            errorElementId = 'registerPasswordError';
                            inputElementId = 'registerPassword';
                            break;
                    }
                } else {
                    switch(field) {
                        case 'email':
                            errorElementId = 'loginEmailError';
                            inputElementId = 'loginEmail';
                            break;
                        case 'password':
                            errorElementId = 'loginPasswordError';
                            inputElementId = 'loginPassword';
                            break;
                    }
                }

                if (errorElementId && inputElementId) {
                    const errorElement = document.getElementById(errorElementId);
                    const inputElement = document.getElementById(inputElementId);
                    
                    if (errorElement && inputElement) {
                        errorElement.textContent = errors[field];
                        errorElement.style.display = 'block';
                        inputElement.classList.add('error');
                    }
                }
            });
        }

        // Enhanced form data collection
        function getFormData(form) {
            const formData = {};
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                const value = input.value.trim();
                formData[input.name] = value;
                
                // Debug logging
                console.log(`Field ${input.name}: "${value}"`);
            });
            
            return formData;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const formData = getFormData(this);
            console.log('Login form data:', formData);
            
            const validation = validateForm(formData, false);
            
            if (!validation.isValid) {
                displayValidationErrors(validation.errors, false);
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('username', result.username);
                    
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(result.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const formData = getFormData(this);
            console.log('Register form data:', formData);
            
            const validation = validateForm(formData, true);
            
            if (!validation.isValid) {
                displayValidationErrors(validation.errors, true);
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('username', result.username);
                    
                    showSuccess('Account created successfully! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        });

        // Password strength checker
        document.getElementById('registerPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Real-time validation clearing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    this.classList.remove('error');
                    const errorId = this.id + 'Error';
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.style.display = 'none';
                    }
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('TrendyX AI Authentication System Initialized');
            
            // Check if already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        window.location.href = '/dashboard';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('username');
                    }
                })
                .catch(error => {
                    console.log('Token verification failed:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                });
            }
        });
    </script>
</body>
</html>
