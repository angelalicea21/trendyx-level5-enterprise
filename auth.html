<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyX AI Level 5 Enterprise - Authentication</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout Stability - Prevent Shifting */
        html {
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            /* Prevent layout shifts from extensions */
            contain: layout style paint;
            isolation: isolate;
        }

        /* Container with stable positioning */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            /* Prevent extension interference */
            contain: layout style;
            transform: translateZ(0);
        }

        /* Header Styles */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .auth-header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Tab Navigation */
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Error Styles */
        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        /* Success Styles */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        /* Button Styles */
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-button .loading {
            display: none;
        }

        .auth-button.loading .loading {
            display: inline-block;
        }

        .auth-button.loading .button-text {
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8em;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .auth-header h1 {
                font-size: 1.8em;
            }
        }

        /* Prevent extension interference */
        .auth-container * {
            position: relative;
            z-index: 2;
        }

        /* Hide Norton and other extension elements */
        [id*="norton"], [class*="norton"], [id*="NSSS"], [class*="NSSS"],
        [id*="password-manager"], [class*="password-manager"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üöÄ TrendyX AI</h1>
            <p>Level 5 Enterprise Platform</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <strong>Success!</strong> <span id="successText"></span>
        </div>

        <!-- Tab Navigation -->
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" required autocomplete="email">
                <div id="loginEmailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                <div id="loginPasswordError" class="error-message"></div>
            </div>

            <button type="submit" class="auth-button" id="loginButton">
                <span class="loading">
                    <span class="spinner"></span>
                    Signing In...
                </span>
                <span class="button-text">Sign In</span>
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
                    <div id="firstNameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
                    <div id="lastNameError" class="error-message"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <div id="usernameError" class="error-message"></div>
                <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                    3-20 characters, alphanumeric only (no spaces, symbols, or underscores)
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <div id="passwordError" class="error-message"></div>
                <div id="passwordStrength" class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text"></div>
                </div>
                <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                    At least 8 characters with numbers and special characters
                </div>
            </div>

            <button type="submit" class="auth-button" id="registerButton">
                <span class="loading">
                    <span class="spinner"></span>
                    Creating Account...
                </span>
                <span class="button-text">Create Account</span>
            </button>
        </form>
    </div>

    <script>
        // Comprehensive error suppression for external scripts
        (function() {
            'use strict';
            
            // Suppress all console errors from external scripts
            const originalError = console.error;
            console.error = function(...args) {
                const errorMessage = args.join(' ');
                if (errorMessage.includes('customDarkModeManagerCS') ||
                    errorMessage.includes('NSSS') ||
                    errorMessage.includes('Norton') ||
                    errorMessage.includes('password-manager') ||
                    errorMessage.includes('extension')) {
                    return; // Suppress extension errors
                }
                originalError.apply(console, args);
            };

            // Global error handler
            window.addEventListener('error', function(e) {
                if (e.filename && (
                    e.filename.includes('extension') ||
                    e.filename.includes('norton') ||
                    e.filename.includes('NSSS') ||
                    e.message.includes('customDarkModeManagerCS')
                )) {
                    e.preventDefault();
                    return false;
                }
            });

            // Unhandled promise rejection handler
            window.addEventListener('unhandledrejection', function(e) {
                if (e.reason && e.reason.toString().includes('customDarkModeManagerCS')) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        // Authentication System
        class AuthSystem {
            constructor() {
                this.currentTab = 'login';
                this.init();
            }

            init() {
                this.bindEvents();
                this.setupValidation();
                console.log('üöÄ TrendyX AI Authentication System initialized');
            }

            bindEvents() {
                // Form submissions
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));

                // Real-time validation
                document.getElementById('password').addEventListener('input', (e) => this.checkPasswordStrength(e.target.value));
                
                // Field validation on blur
                ['firstName', 'lastName', 'email', 'username', 'password'].forEach(field => {
                    const element = document.getElementById(field);
                    if (element) {
                        element.addEventListener('blur', () => this.validateField(field, element.value));
                        element.addEventListener('input', () => this.clearFieldError(field));
                    }
                });

                // Login form validation
                ['loginEmail', 'loginPassword'].forEach(field => {
                    const element = document.getElementById(field);
                    if (element) {
                        element.addEventListener('input', () => this.clearFieldError(field));
                    }
                });
            }

            setupValidation() {
                this.validationRules = {
                    firstName: {
                        minLength: 2,
                        maxLength: 50,
                        pattern: /^[a-zA-Z\s]+$/,
                        message: 'First name must be 2-50 characters, letters only'
                    },
                    lastName: {
                        minLength: 2,
                        maxLength: 50,
                        pattern: /^[a-zA-Z\s]+$/,
                        message: 'Last name must be 2-50 characters, letters only'
                    },
                    email: {
                        pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                        message: 'Please enter a valid email address'
                    },
                    username: {
                        minLength: 3,
                        maxLength: 20,
                        pattern: /^[a-zA-Z0-9]+$/,
                        message: 'Username must be 3-20 characters, alphanumeric only (no spaces, symbols, or underscores)'
                    },
                    password: {
                        minLength: 8,
                        requireNumber: true,
                        requireSpecial: true,
                        message: 'Password must be at least 8 characters with numbers and special characters'
                    }
                };
            }

            switchTab(tab) {
                this.currentTab = tab;
                
                // Update tab buttons
                document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                document.getElementById(tab + 'Form').classList.add('active');
                
                // Clear messages
                this.hideSuccess();
                this.clearAllErrors();
            }

            validateField(fieldName, value) {
                const rule = this.validationRules[fieldName];
                if (!rule) return { valid: true };

                if (!value || typeof value !== 'string') {
                    return this.showFieldError(fieldName, `${fieldName} is required`);
                }

                const trimmedValue = value.trim();

                if (!trimmedValue) {
                    return this.showFieldError(fieldName, `${fieldName} cannot be empty`);
                }

                if (rule.minLength && trimmedValue.length < rule.minLength) {
                    return this.showFieldError(fieldName, rule.message);
                }

                if (rule.maxLength && trimmedValue.length > rule.maxLength) {
                    return this.showFieldError(fieldName, rule.message);
                }

                if (rule.pattern && !rule.pattern.test(trimmedValue)) {
                    return this.showFieldError(fieldName, rule.message);
                }

                if (fieldName === 'password') {
                    if (rule.requireNumber && !/\d/.test(trimmedValue)) {
                        return this.showFieldError(fieldName, rule.message);
                    }
                    if (rule.requireSpecial && !/[!@#$%^&*(),.?":{}|<>]/.test(trimmedValue)) {
                        return this.showFieldError(fieldName, rule.message);
                    }
                }

                this.clearFieldError(fieldName);
                return { valid: true };
            }

            validateForm(formData) {
                let isValid = true;
                const errors = {};

                Object.keys(this.validationRules).forEach(fieldName => {
                    if (formData[fieldName] !== undefined) {
                        const validation = this.validateField(fieldName, formData[fieldName]);
                        if (!validation.valid) {
                            errors[fieldName] = validation.message;
                            isValid = false;
                        }
                    }
                });

                // Additional validations
                if (formData.password && formData.email && formData.password.trim() === formData.email.trim()) {
                    this.showFieldError('password', 'Password cannot be the same as your email address');
                    isValid = false;
                }

                if (formData.username && formData.email && formData.username.trim() === formData.email.trim()) {
                    this.showFieldError('username', 'Username cannot be the same as your email address');
                    isValid = false;
                }

                return isValid;
            }

            showFieldError(fieldName, message) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const inputElement = document.getElementById(fieldName);
                
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                }
                
                if (inputElement) {
                    inputElement.classList.add('error');
                }
                
                return { valid: false, message };
            }

            clearFieldError(fieldName) {
                const errorElement = document.getElementById(fieldName + 'Error');
                const inputElement = document.getElementById(fieldName);
                
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
                
                if (inputElement) {
                    inputElement.classList.remove('error');
                }
            }

            clearAllErrors() {
                document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
                document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            }

            showSuccess(message) {
                const successElement = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                if (successElement && successText) {
                    successText.textContent = message;
                    successElement.classList.add('show');
                }
            }

            hideSuccess() {
                const successElement = document.getElementById('successMessage');
                if (successElement) {
                    successElement.classList.remove('show');
                }
            }

            checkPasswordStrength(password) {
                const strengthElement = document.getElementById('passwordStrength');
                const fillElement = document.getElementById('strengthFill');
                const textElement = document.getElementById('strengthText');

                if (!password) {
                    strengthElement.classList.remove('show');
                    return;
                }

                strengthElement.classList.add('show');

                let score = 0;
                let feedback = [];

                // Length check
                if (password.length >= 8) score += 25;
                else feedback.push('at least 8 characters');

                // Number check
                if (/\d/.test(password)) score += 25;
                else feedback.push('numbers');

                // Special character check
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 25;
                else feedback.push('special characters');

                // Uppercase check
                if (/[A-Z]/.test(password)) score += 25;
                else feedback.push('uppercase letters');

                // Update visual indicator
                fillElement.style.width = score + '%';
                
                if (score < 50) {
                    fillElement.style.background = '#e74c3c';
                    textElement.textContent = 'Weak - Add ' + feedback.join(', ');
                    textElement.style.color = '#e74c3c';
                } else if (score < 75) {
                    fillElement.style.background = '#f39c12';
                    textElement.textContent = 'Good - Add ' + feedback.join(', ');
                    textElement.style.color = '#f39c12';
                } else {
                    fillElement.style.background = '#27ae60';
                    textElement.textContent = 'Strong password';
                    textElement.style.color = '#27ae60';
                }
            }

            setButtonLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                if (button) {
                    if (loading) {
                        button.classList.add('loading');
                        button.disabled = true;
                    } else {
                        button.classList.remove('loading');
                        button.disabled = false;
                    }
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                this.clearAllErrors();
                this.hideSuccess();
                this.setButtonLoading('registerButton', true);

                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    console.log('üîÑ Registration attempt:', { ...data, password: '[REDACTED]' });

                    // Client-side validation
                    if (!this.validateForm(data)) {
                        this.setButtonLoading('registerButton', false);
                        return;
                    }

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    console.log('üìù Registration response:', result);

                    if (result.success) {
                        this.showSuccess(result.message);
                        
                        // Clear form
                        e.target.reset();
                        document.getElementById('passwordStrength').classList.remove('show');
                        
                        // Auto-switch to login tab after 2 seconds
                        setTimeout(() => {
                            this.switchTab('login');
                            // Pre-fill email in login form
                            document.getElementById('loginEmail').value = data.email;
                        }, 2000);
                        
                        console.log('‚úÖ Registration successful - switching to login');
                    } else {
                        // Handle validation errors
                        if (result.errors) {
                            Object.keys(result.errors).forEach(field => {
                                this.showFieldError(field, result.errors[field]);
                            });
                        } else {
                            this.showFieldError('email', result.message || 'Registration failed');
                        }
                        console.log('‚ùå Registration failed:', result.message);
                    }
                } catch (error) {
                    console.error('üí• Registration error:', error);
                    this.showFieldError('email', 'Network error. Please try again.');
                } finally {
                    this.setButtonLoading('registerButton', false);
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                this.clearAllErrors();
                this.hideSuccess();
                this.setButtonLoading('loginButton', true);

                try {
                    const formData = new FormData(e.target);
                    const data = Object.fromEntries(formData.entries());

                    console.log('üîÑ Login attempt:', data.email);

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    console.log('üîê Login response:', result);

                    if (result.success) {
                        // Store token
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        this.showSuccess('Login successful! Redirecting to dashboard...');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                        
                        console.log('‚úÖ Login successful - redirecting to dashboard');
                    } else {
                        // Handle login errors
                        if (result.errors) {
                            Object.keys(result.errors).forEach(field => {
                                this.showFieldError('login' + field.charAt(0).toUpperCase() + field.slice(1), result.errors[field]);
                            });
                        } else {
                            this.showFieldError('loginEmail', result.message || 'Login failed');
                        }
                        console.log('‚ùå Login failed:', result.message);
                    }
                } catch (error) {
                    console.error('üí• Login error:', error);
                    this.showFieldError('loginEmail', 'Network error. Please try again.');
                } finally {
                    this.setButtonLoading('loginButton', false);
                }
            }
        }

        // Global functions for tab switching
        function switchTab(tab) {
            window.authSystem.switchTab(tab);
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.authSystem = new AuthSystem();
            console.log('üéØ TrendyX AI Authentication System ready');
        });
    </script>
</body>
</html>
